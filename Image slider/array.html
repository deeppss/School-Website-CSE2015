<html>
    <head>
        <title>Image Slideshow</title>
        <script>
            var i=0
            var j=1
            var images=[]
            var str=[]
            images[0] = "./Images/1.jpeg";
            images[1] = "./Images/2.jpg";
            images[2] = "./Images/3.jfif";
            images[3] = "./Images/4.jpg";
            str[0] = "Tallest building in the world";
            str[1] = "Biggest stadium in the world";
            str[2] = "Largest airport in the world";
            str[3] = "Largest ferry wheel in the world";

            function changeImg(){
                document.slide.src = images[i];

                if(i==(images.length)+1)
                {
                    document.getElementById("paragraph").innerHTML=str[i+1]
                }
                else{
                    document.getElementById("paragraph").innerHTML=str[i]
                }

                if(i!==(images.length)-1){
                    i++;
                }
                else{
                    i=0;
                }
            }

            function addimage(){
                var x = prompt("Enter the source of the image: ");
                images=[images.length]=x;
                var y=prompt("Enter the destination of the image: ");
                str[images.length-1]=y;

            }
            window.onload=changeImg

        </script>
    </head>
<body>
